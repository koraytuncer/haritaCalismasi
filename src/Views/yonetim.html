<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../assets/css/leaflet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>

    <title>Kurum Sayfası</title>

<body>
    <div id="haritaContainer" class="container-fluid">
        <div id="haritaBox">
            <div class="row">
                <div id="menuContainer" class="col-4">
                    <div id="aramaAlani">
                        <div class="form-group">
                            
                            <select class="form-select form-select-lg mb-1">
                                <option selected>İl Seçiniz</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <select class="form-select form-select-lg mb-1">
                                <option selected>İlçe Seçiniz</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="text" class="form-control form-control-lg mb-1" placeholder="Mağaza Adı" />
                            <textarea id="acikAdres" class="form-control" rows="8"  placeholder="Açık Adres Giriniz"></textarea>
                                </textarea>
                           
                        </div>
                        <div class="input-group mt-1">
                            <input type="text" class="form-control form-control-lg" id="enlem" placeholder="Enlem" />
                            <input type="text" class="form-control form-control-lg" id="boylam" placeholder="Boylam" />
                          </div>
                          <div class="d-grid gap-2 mt-1">
                            <button id="kaydetBtn" class="btn btn-success btn-lg" type="button">Kaydet</button>
                          </div>
                    </div>
                </div>
                <div class="col-8 px-0">
                    <div class="auto-search-wrapper loupe">
                        <input type="text" class="form-control form-control-lg mb-1" autocomplete="off" id="search" placeholder="Hızlı Arama" />
                        </div>                       
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/js/haritaYonetim.js"></script>
    <script src="../assets/js/custom.js"></script>
